<div class="wrapper">
  <app-breadcrumb *ngIf="authService.isAuthenticated()"></app-breadcrumb>
  <nav>
    <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a>
    <a routerLink="/user" *ngIf="authService.isAuthenticated()" routerLinkActive="active" ariaCurrentWhenActive="page">Profilo</a>
    <a routerLink="/lista-esami" *ngIf="authService.isAuthenticated()" routerLinkActive="active" ariaCurrentWhenActive="page">Lista Esami</a>
    <!-- <a routerLink="/admin" routerLinkActive="active" ariaCurrentWhenActive="page">Admin</a> -->
    <a routerLink="/login" *ngIf="!authService.isAuthenticated()" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a>
    <a routerLink="/logout" *ngIf="authService.isAuthenticated()" (click)="logout()" routerLinkActive="active" ariaCurrentWhenActive="page">Logout</a>
    </nav>
  <div [@routeAnimations]="getRouteAnimationData()">
    <router-outlet></router-outlet>
  </div>
</div>
<app-messages></app-messages>
